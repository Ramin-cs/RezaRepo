<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Router Inspector (Safe) Report</title>
	<style>
		:root { --bg:#0b0f0c; --panel:#0f1511; --grid:#0d130f; --acc:#00ff88; --mut:#8affc3; --text:#e6fff4; }
		html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
		.header{padding:24px;border-bottom:1px solid #123b29;background:linear-gradient(180deg,var(--panel),transparent)}
		.h1{font-weight:800;color:var(--acc);text-shadow:0 0 8px rgba(0,255,136,.35)}
		.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:16px;padding:20px}
		.card{background:var(--panel);border:1px solid #123b29;border-radius:10px;box-shadow:0 0 0 1px #0d241a inset}
		.card h3{margin:0;padding:12px 16px;border-bottom:1px solid #123b29;color:var(--mut)}
		.card pre{margin:0;padding:12px 16px;white-space:pre-wrap;word-wrap:break-word}
		.badge{display:inline-block;margin-right:8px;padding:2px 8px;border-radius:999px;border:1px solid #145136;color:var(--mut)}
		.small{opacity:.85;font-size:12px}
		.kv{display:grid;grid-template-columns:120px 1fr;gap:8px;padding:12px 16px}
		.kv div{padding:2px 0;border-bottom:1px dashed #143b28}
	</style>
</head>
<body>
	<div class="header">
		<div class="h1">Router Inspector (Safe) Report</div>
		<div class="small">Targets: 1 | Hosts with open web ports: 0 | Generated at build time</div>
	</div>
	<div class="grid">
		
	</div>
</body>
</html>
