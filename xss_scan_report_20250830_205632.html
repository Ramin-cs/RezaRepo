
<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Scanner Report - https://httpbin.org</title>
    <style>
        body {
            font-family: 'Courier New', 'Monaco', monospace;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff00;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #001100, #003300);
            color: #00ff00;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .matrix-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(0, 20, 0, 0.5);
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        .vulnerabilities {
            padding: 30px;
        }
        .vuln-card {
            background: rgba(20, 0, 0, 0.8);
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }
        .vuln-confirmed {
            background: rgba(0, 20, 0, 0.8);
            border-color: #00ff00;
            border-left-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .payload {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
            border: 1px solid #00ff00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }
        .score {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        .hacker-text {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="matrix-text">XSS SCANNER INTELLIGENCE REPORT</h1>
            <h2 class="hacker-text">https://httpbin.org</h2>
            <p class="hacker-text">SCAN TIMESTAMP: 2025-08-30 20:56:32</p>
            <p class="hacker-text">CLASSIFICATION: SECURE</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">1</div>
                <div class="hacker-text">URLS CRAWLED</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="hacker-text">FORMS DISCOVERED</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">62</div>
                <div class="hacker-text">PAYLOADS TESTED</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="hacker-text">VULNERABILITIES</div>
            </div>
        </div>
        
        <div class="vulnerabilities">
            <h2 class="hacker-text">VULNERABILITY INTELLIGENCE</h2>
<p class="hacker-text">TARGET APPEARS SECURE - NO CONFIRMED VULNERABILITIES</p>
        </div>
    </div>
</body>
</html>
